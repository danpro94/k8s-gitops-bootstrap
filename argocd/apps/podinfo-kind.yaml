apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-kind
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://stefanprodan.github.io/podinfo
    chart: podinfo

    targetRevision: 6.9.3
    helm:
      releaseName: podinfo-kind
      values: |
        replicaCount: 1
        service:
          type: ClusterIP
        ingress:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-demo

  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

